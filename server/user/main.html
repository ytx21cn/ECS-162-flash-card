<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Main Page</title>
	</head>

	<body class="t-font--primary">
		
		<header class="ui-header">
			<button id="js-to-answer-page-button" class="ui-button ui-header__switch-view-button t-font--primary">Start Review</button>
			<h1 class="ui-header__page-name t-font--header">Lango!</h1>
			<button id="js-sign-out-button" class="ui-button ui-header__sign-out-button t-font--primary">Sign Out</button>
		</header>
		
		<main class="ui-main" id="js-ui-main">
			<div class="flashcard__flexbox">
				<div class="flashcard__card" title="Press ENTER to translate">
					<input id="js-query" class="flashcard__textbox t-font--primary" type="text" autocomplete="off" placeholder="English" />
				</div>
				<div class="flashcard__card">
					<input id="js-output" class="flashcard__textbox t-font--primary" type="text" autocomplete="off" placeholder="Chinese 中文" readonly="readonly" />
				</div>
			</div>
			
			<p class="primary-action-button__par">
				<button id="js-save" class="ui-button primary-action-button t-font--primary">Save</button>
			</p>
		</main>
		
		
		<footer class="ui-footer">
			<div id="js-user-name" class="user-name-bar" title="firstName lastName (user@example.com)">firstName</div>
		</footer>

		<script type="module" src="js/main.js"></script>
		
	</body>

</html>
