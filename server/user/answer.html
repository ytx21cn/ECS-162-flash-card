<!DOCTYPE html>
<html lang="en">
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/answer.css">
		<title>Review Page</title>
	</head>
	
	<body class="t-font--primary">
		
		<header class="ui-header">
			<button id="js-to-main-page-button" class="ui-button ui-header__switch-view-button t-font--primary">Add</button>
			<h1 class="ui-header__page-name t-font--header">Lango!</h1>
		</header>
		
		<main class="ui-main">
			<div class="flashcard__flexbox">
				<div class="flashcard__card flashcard__card--translation">
					<input class="flashcard__textbox t-font--primary" type="text" placeholder="Translation" readonly="readonly" />
					<img class="flashcard__flip-card-icon" src="icons/flip-card.svg" alt="Flip card">
				</div>
			
				<div class="flashcard__card flashcard__card--english">
					<input  class="flashcard__textbox t-font--primary" type="text" placeholder="English" />
				</div>
			</div>
			
			<p class="primary-action-button__par">
				<button id="js-next" class="ui-button primary-action-button t-font--primary">Next</button>
			</p>
		</main>
		
		
		<footer class="ui-footer">
			<div class="user-name-bar">UserName</div>
		</footer>

		<script type="module" src="js/answer.js"></script>
		
	</body>

</html>
